version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./internal/db/queries"
    gen:
      go:
        out: "./internal/db"
        package: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "vector"
            go_type: "github.com/pgvector/pgvector-go.Vector"